<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/material-icons.css}" type="text/css">
    <title>MyBlog</title>
</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyBlog</span>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px"><span th:text="${post.titulo}"></span>
            </h1>

            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons"></i>
                <span class="material-icons">face</span>
                <br>
                <i class="material-icons">date_range</i>
            </p>
        </article>

    </div>
</main>

</body>
</html>
